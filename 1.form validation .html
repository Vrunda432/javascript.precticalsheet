<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .main{
            border: 9px solid black;
            background-color: aquamarine;
            height: 600px;
            width: 600px;

            margin: auto;
            padding: 20px;

           
            
           
        }
        h2{
            padding-bottom: 20px;
        }
        .row{
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            padding: 10px;
        }
        input[type="text"],[type="date"],select,[type="password"]{
            height: 20px;
            width: 300px;
            padding: 0px 5px;
        }
        textarea{
            width: 300px;
            padding: 0px 5px;
        }
        .msg{
            color: red;
        }
        .btn button{
            height: 60px;
            border-radius: 6px;
            width: 150px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="regform">
            <h2>Registation for job</h2>
            <!-- ======first name==== -->

            <div class="row">
                <div class="col">
                    <label for="">firstname</label>
                </div>
                <div class="col">
                    <input type="text" name="" id="fname" onblur="return blankCheck(this,'msg1')" onkeyup="return regExName(this, 'msg1')">
                
        
                </div>
                <div class="col">
                    <span class="msg" id="msg1"></span>
                </div> 
            </div>

            <!-- midddle name -->

            <div class="row">
                <div class="col">
                    <label for="">Middle Name</label>
                </div> 
                <div class="col">
                    <input type="text" name="" id="midname"  onblur="return blankCheck(this,'msg2')" onkeyup="return regExName(this, 'msg2')">
                </div>
                <div class="col">

                </div>
            </div>

            <!-- last name -->

                    <label for="">Last name</label>
                </div>

                    <label for="">Address</label>
                </div>
                <div class="col">
                    <textarea name="" id="addr" cols="37" rows="2" placeholder="address must be 30 to 200 character" maxlength="200" onblur="return blankCheck(this,'msg4')" onkeyup="return regExName(this, 'msg4')"></textarea>
                </div>  
                <div class="col">
                    <span class="msg" id="msg4"></span>
                </div>          
            </div>

            <!-- birthday -->

            <div class="row">
                <div class="col">
                    <label for="">Birthday</label>
                </div>
                <div class="col">
                    <input type="date" name="" id="bdate" onblur="return blankCheck(this,'msg5')">
                    
                </div>
                <div class="col">
                    <span class="msg" id="msg5"></span>
                </div>
            </div>

            <!-- Gender -->

            <div class="row">
                <div class="col">
                    <label for="">Gender</label>
                </div>
                <div class="col">
                    
                    <input type="radio" name="gen" id="male" onblur="return blankCheck(this,'msg6')">
                    <label for="">Male</label>
                    <input type="radio" name="gen" id="female" onblur="return blankCheck(this,'msg6')">
                    <label for="">Female</label>
                    
                </div>
                <div class="col">
                    <span class="msg" id="msg6"></span>
                </div>
            </div>

            <!-- Experiance -->

            <div class="row">
                <div class="col">
                    <label for="">Experiance</label>
                </div>
                <div class="col">
                <select name="" id="selyear" onblur="return blankCheck(this,'msg7')">

                <option value="">4 year</option>
             </select>
              
                </div> 
                <div class="col">
                    <span class="msg" id="msg7"></span>
                </div>
            </div>

            <!-- mobile num -->

            <div class="row">
                <div class="col">
                    <label for="">Mobile no</label>
                </div>
                <div class="col">
                    <input type="text" name="" id="mobile"onblur="return blankCheck(this,'msg8')" onkeyup="return mobileEx(this,'msg8')" maxlength="10">
                </div>
                <div class="col">
                    <span class="msg" id="msg8"></span>
                </div>
            </div>

            <!-- Email-id -->

            <div class="row">
                <div class="col">
                    <label for="">Email</label>
                </div>
                <div class="col">
                    <input type="text" name="" id="Email" onblur="return blankCheck(this,'msg9')" onkeyup="return EmailEx()">
                </div>
                <div class="col">
                    <span class="msg" id="msg9"></span>
                </div>
            </div>

            <!-- Password -->

            <div class="row">
                <div class="col">
                    <label for="">Password</label>
                </div>
                <div class="col">
                    <input type="password" name="" id="pass" onblur="return blankCheck(this,'msg10')"  placeholder="8 to 15 character" onkeyup="return regExName(this, 'msg10')">
                </div>
                <div class="col">
                    <span class="msg" id="msg10"></span>
                </div>
            </div>

            <!-- button -->
         <div class="btn">
            <button onclick="return clickForm()">Register</button>
         </div>
        </div>
    </div>

// name validation
function regExName(inputex, spanid){
    let regEx = /^[a-zA-Z]*$/
    if (!(regEx.test(inputex.value)) || (inputex.value.length < 2)){

        return false

}
// address length
function addressLength(){
    let addr = document.getElementById("addr").value;
    if(addr.length < 30){
        document.getElementById("msg5").innerText = "Address must be more than 30 characters";
        return false;
    }else{
        document.getElementById("msg5").innerText = "";
        return false;
    }
}
// mobile no
function mobileEx(mobileex, spanid){
    let regEx = /^[0-9]*$/;
    let start = /^[6-9]/;
    if (!(regEx.test(mobileex.value)) || (!(start.test(mobileex.value)))){
        document.getElementById(spanid).innerText = "Invalid Number"
        return false
    }else{
        document.getElementById(spanid).innerText = ""
        return false
    }
}
// email expression 
function EmailEx(){
    let mail = document.getElementById("email").value;
    let regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{3})+$/
    if(!(regex.test(mail))){
        document.getElementById("msg8").innerText = "Enter Proper Email id"
        return false;
    }else{
        document.getElementById("msg8").innerText = ""
        return false;
    }
}
// password expression
function passwordEx(){
    let pass = document.getElementById("pass").value;
    let passEx = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
    if(passEx.test(pass)){
        document.getElementById("msg9").innerText = "";
        return false
    }else{
        document.getElementById("msg9").innerText = "enter password must be in uppercase, lowercase, number and special character";
        return false
    }
}

        return false
