<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
    .main{
        height: 400px;
        width: 1000px;
        background-color: blueviolet;
        color: white;
        font-size: 75px;
        display: grid;
        grid-template-columns: repeat(4,1fr);
    }
</style>
</head>
<body>
   
        <div class="main">
            <div class="num1" id="cout1"></div>
            <div class="num2" id="cout2">2</div>
            <div class="num3" id="cout3">3</div>
            <div class="num4" id="cout4">4</div>
        </div>
        <script>
            let countnum=setInterval(counting,120);

            let start_num=500;
            function counting(){
                let div=document.getElementById("cout1");
                div.innerHTML=++ start_num;

                if(start_num == 1500)
                {
                    clearInterval(countnum)
                }

             
            }
        </script>

</html>
